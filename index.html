<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Считывание NFC-метки</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    .container { width: 50%; margin: 0 auto; padding-top: 20px; }
    .result { margin-top: 20px; }
    .valid { color: green; font-size: 24px; }
    .error { color: red; }
    p { font-size: 18px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Считывание NFC-метки</h1>
    <button id="readNfcButton">Считать NFC-метку</button>
    
    <div class="result" id="result">
      <p id="status"></p>
    </div>
  </div>

  <script>
    // Проверяем поддержку Web NFC API
    if ("NFC" in window) {
      console.log("Web NFC API доступно в вашем браузере!");
    } else {
      alert("Ваш браузер не поддерживает Web NFC API.");
    }

    document.getElementById('readNfcButton').addEventListener('click', async () => {
      try {
        if ("NDEFReader" in window) {
          // Создаем объект NDEFReader для чтения NFC
          const reader = new NDEFReader();
          await reader.scan();
          console.log("Сканирование NFC начато!");

          // Слушаем событие, когда NFC-метка будет считана
          reader.addEventListener("message", event => {
            const record = event.message.records[0];
            const text = new TextDecoder().decode(record.data);
            document.getElementById('status').textContent = "Считанные данные: " + text;
            console.log("Считанные данные: ", text);
          });
        } else {
          alert("NDEFReader не доступен в вашем браузере.");
        }
      } catch (error) {
        document.getElementById('status').textContent = "❌ Ошибка при считывании NFC.";
        console.error("Ошибка при считывании NFC", error);
      }
    });
  </script>
</body>
</html>
