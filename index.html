<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>NFC Reader</h1>
    <button id="read-nfc">Scan NFC Card</button>
    <p id="output">Waiting for NFC scan...</p>
    <script>
        document.getElementById('read-nfc').addEventListener('click', async () => {
            const output = document.getElementById('output');
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    output.textContent = 'NFC scan started. Approach a card to read.';
                    ndef.onreading = (event) => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            if (record.recordType === 'text') {
                                const data = decoder.decode(record.data);
                                output.textContent = `NFC Data: ${data}`;
                            } else {
                                output.textContent = `Record type ${record.recordType} is not supported.`;
                            }
                        }
                    };
                } catch (error) {
                    output.textContent = `Error: ${error.message}`;
                }
            } else {
                output.textContent = 'Web NFC is not supported in this browser.';
            }
        });
    </script>
</body>
</html>
