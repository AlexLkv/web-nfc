<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader with Encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .status-box {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-color: lightgray;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }
        .status-box.success {
            background-color: lightgreen;
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>NFC Reader with Encryption</h1>
    <div class="status-box" id="status-box">⬜</div>
    <button id="read-nfc">Scan NFC Card</button>
    <p id="output">Waiting for NFC scan...</p>
    <script>
        // AES-256-GCM helpers
        const encryptData = async (text, key) => {
            const iv = crypto.getRandomValues(new Uint8Array(12)); // Generate a random IV
            const encoded = new TextEncoder().encode(text);
            const cipher = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv },
                key,
                encoded
            );
            return { cipher, iv };
        };

        const decryptData = async (cipher, iv, key) => {
            const decrypted = await crypto.subtle.decrypt(
                { name: "AES-GCM", iv },
                key,
                cipher
            );
            return new TextDecoder().decode(decrypted);
        };

        const generateKey = async () => {
            return crypto.subtle.generateKey(
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
        };

        // NFC reading logic
        document.getElementById('read-nfc').addEventListener('click', async () => {
            const output = document.getElementById('output');
            const statusBox = document.getElementById('status-box');
            
            if ('NDEFReader' in window) {
                try {
                    const key = await generateKey(); // Generate encryption key
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    output.textContent = 'NFC scan started. Approach a card to read.';
                    ndef.onreading = async (event) => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            if (record.recordType === 'text') {
                                const encryptedText = decoder.decode(record.data);

                                try {
                                    // Simulated decryption (replace with actual encrypted data logic)
                                    const iv = new Uint8Array(12); // Replace with stored IV
                                    const decryptedText = await decryptData(
                                        encryptedText,
                                        iv,
                                        key
                                    );
                                    
                                    // Update UI
                                    statusBox.textContent = '✔️';
                                    statusBox.classList.add('success');
                                    output.textContent = `Decrypted Text: ${decryptedText}`;
                                } catch (e) {
                                    output.textContent = `Decryption failed: ${e.message}`;
                                }
                            } else {
                                output.textContent = `Record type ${record.recordType} is not supported.`;
                            }
                        }
                    };
                } catch (error) {
                    output.textContent = `Error: ${error.message}`;
                }
            } else {
                output.textContent = 'Web NFC is not supported in this browser.';
            }
        });
    </script>
</body>
</html>
