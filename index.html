<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader with Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .status-box {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-color: lightgray;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }
        .status-box.success {
            background-color: lightgreen;
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>NFC Reader with Decryption</h1>
    <div class="status-box" id="status-box">⬜</div>
    <button id="read-nfc">Scan NFC Card</button>
    <p id="output">Waiting for NFC scan...</p>
    <script>
        // AES-256-GCM helpers
        const getKey = async () => {
            // Генерация постоянного ключа (в реальных условиях ключ должен быть защищённым и постоянным)
            const keyMaterial = new TextEncoder().encode("your-secure-password");
            return crypto.subtle.importKey(
                "raw",
                keyMaterial,
                { name: "AES-GCM" },
                false,
                ["encrypt", "decrypt"]
            );
        };

        const decryptData = async (cipherText, iv, key) => {
            const cipherBuffer = Uint8Array.from(atob(cipherText), (c) => c.charCodeAt(0));
            const ivBuffer = Uint8Array.from(atob(iv), (c) => c.charCodeAt(0));
            const decrypted = await crypto.subtle.decrypt(
                { name: "AES-GCM", iv: ivBuffer },
                key,
                cipherBuffer
            );
            return new TextDecoder().decode(decrypted);
        };

        // NFC reading logic
        document.getElementById('read-nfc').addEventListener('click', async () => {
            const output = document.getElementById('output');
            const statusBox = document.getElementById('status-box');

            if ('NDEFReader' in window) {
                try {
                    const key = await getKey(); // Получаем ключ для дешифровки
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    output.textContent = 'NFC scan started. Approach a card to read.';
                    ndef.onreading = async (event) => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            if (record.recordType === 'text') {
                                const jsonData = decoder.decode(record.data);

                                try {
                                    // Расшифровка данных
                                    const { cipherText, iv } = JSON.parse(jsonData);
                                    const decryptedText = await decryptData(cipherText, iv, key);

                                    // Обновление интерфейса
                                    statusBox.textContent = '✔️';
                                    statusBox.classList.add('success');
                                    output.textContent = `Decrypted Text: ${decryptedText}`;
                                } catch (e) {
                                    output.textContent = `Decryption failed: ${e.message}`;
                                }
                            } else {
                                output.textContent = `Record type ${record.recordType} is not supported.`;
                            }
                        }
                    };
                } catch (error) {
                    output.textContent = `Error: ${error.message}`;
                }
            } else {
                output.textContent = 'Web NFC is not supported in this browser.';
            }
        });
    </script>
</body>
</html>
