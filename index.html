<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader with Encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .status-box {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-color: lightgray;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }
        .status-box.success {
            background-color: lightgreen;
            color: green;
        }
        .status-box.error {
            background-color: lightcoral;
            color: white;
        }
        .info {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            font-size: 18px;
        }
        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>NFC Reader with Encryption</h1>
    <div class="status-box" id="status-box">⬜</div>
    <div id="output" class="info">Waiting for NFC scan...</div>
    <script>
        // AES-256-GCM helpers
        const getKey = async () => {
            const password = "your-secure-password"; // Секретный пароль
            const encoder = new TextEncoder();
            const passwordData = encoder.encode(password);
            return crypto.subtle.importKey(
                "raw",
                passwordData,
                { name: "AES-GCM" },
                false,
                ["encrypt", "decrypt"]
            );
        };

        const decryptData = async (cipherText, iv, key) => {
            const cipherBuffer = Uint8Array.from(atob(cipherText), (c) => c.charCodeAt(0));
            const ivBuffer = Uint8Array.from(atob(iv), (c) => c.charCodeAt(0));
            const decrypted = await crypto.subtle.decrypt(
                { name: "AES-GCM", iv: ivBuffer },
                key,
                cipherBuffer
            );
            return new TextDecoder().decode(decrypted);
        };

        const startNFCReader = async () => {
            const statusBox = document.getElementById('status-box');
            const output = document.getElementById('output');

            if ('NDEFReader' in window) {
                try {
                    const key = await getKey(); // Генерация ключа до начала чтения
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    output.textContent = 'Waiting for NFC card...';
                    ndef.onreading = async (event) => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            if (record.recordType === 'text') {
                                const jsonData = decoder.decode(record.data);

                                try {
                                    // Расшифровка данных
                                    const { cipherText, iv } = JSON.parse(jsonData);
                                    const decryptedJson = await decryptData(cipherText, iv, key);
                                    const studentInfo = JSON.parse(decryptedJson);

                                    // Успешное считывание
                                    statusBox.textContent = '✔️';
                                    statusBox.classList.add('success');
                                    output.innerHTML = `
                                        <p><strong>ФИО:</strong> ${studentInfo.name}</p>
                                        <p><strong>Школа:</strong> ${studentInfo.school}</p>
                                        <p><strong>Город:</strong> ${studentInfo.city}</p>
                                        <p><strong>Класс:</strong> ${studentInfo.grade}</p>
                                    `;
                                } catch (error) {
                                    statusBox.textContent = '❌';
                                    statusBox.classList.add('error');
                                    output.textContent = 'Decryption failed: Invalid data.';
                                }
                            } else {
                                output.textContent = `Unsupported record type: ${record.recordType}`;
                            }
                        }
                    };
                } catch (error) {
                    statusBox.textContent = '❌';
                    statusBox.classList.add('error');
                    output.textContent = `Error: ${error.message}`;
                }
            } else {
                statusBox.textContent = '❌';
                statusBox.classList.add('error');
                output.textContent = 'Web NFC is not supported in this browser.';
            }
        };

        // Автоматический запуск NFC-чтения при загрузке страницы
        document.addEventListener('DOMContentLoaded', startNFCReader);
    </script>
</body>
</html>
